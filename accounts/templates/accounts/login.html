{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %} Login {% endblock  %}

{% block content %}

<div class="page-header"><h1>Login Form: </h1></div>

<div class="jumbotron">
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Login" class="btn btn-success btn-md">
    </form>
</div>

{% endblock  %}
